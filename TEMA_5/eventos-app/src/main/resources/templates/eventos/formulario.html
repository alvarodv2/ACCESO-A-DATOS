<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FORMULARIO DE EVENTOS</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>NUEVO EVENTO</h1>
<form th:action="@{/eventos}" th:object="${evento}" method="post">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" th:field="*{titulo}" required>
    <br>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" th:field="*{descripcion}"></textarea>
    <br>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" th:field="*{fecha}" required>
    <br>
    <label for="hora">Hora:</label>
    <input type="time" id="hora" th:field="*{hora}" required>
    <br>
    <label for="lugar">Lugar:</label>
    <input type="text" id="lugar" th:field="*{lugar}" required>
    <br>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
