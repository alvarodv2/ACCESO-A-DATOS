<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FORMULARIO DE USUARIO</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>NUEVO USUARIO</h1>
<form th:action="@{/usuarios}" th:object="${usuario}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>
    <br>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" th:field="*{apellidos}" required>
    <br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" th:field="*{correo}" required>
    <br>
    <label for="telefono">Tel√©fono:</label>
    <input type="text" id="telefono" th:field="*{telefono}" required>
    <br>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
